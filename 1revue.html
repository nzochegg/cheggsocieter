<!DOCTYPE html>
<html>
    <head>
        <title>nzochegg</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script> 
            $(function(){
                $("#sidebarload").load("sidebar.html"); 
                $("#headerload").load("header.html"); 
                $("#footerload").load("footer.html"); 
            });
        </script> 
    </head>

    <div id="headerload"></div>

    <body id="body">
        <div id="sidebar">
            <div id="sidebar_spec">
                <div id="lien_side">
                    <div id="sidebarload"></div>
                </div>
            </div>
            <div id=accueil>
                <h1>METACHIM1</h1>

                <div class="viewer" id="imageViewer">
                    <!-- Les images seront insérées ici dynamiquement -->
                </div>

                <div class="buttons">
                    <button id="prevBtn">←</button>
                    <button id="nextBtn">→</button>
                </div>

                <script>
                        const images = [
                          'cover/fuck you jsp.png',
                          'cover/au pays de voltaire.png',
                          'cover/au pays de voltaire.png',
                          'cover/au pays de voltaire.png',
                          'cover/au pays de voltaire.png',
                          'cover/au pays de voltaire.png',
                          'cover/au pays de voltaire.png',
                          'cover/LEAK.png',
                        ];

                        let currentPage = 0;
                        const viewer = document.getElementById('imageViewer');
                        const prevBtn = document.getElementById('prevBtn');
                        const nextBtn = document.getElementById('nextBtn');

                        function updateViewer() {
                            viewer.innerHTML = '';

                            if (currentPage != 0) {
                                for (let i = 0; i < 2; i++) {
                                    const imgIndex = currentPage + i;
                                    if (imgIndex < images.length) {
                                        const img = document.createElement('img');
                                        img.src = images[imgIndex];
                                        viewer.appendChild(img);
                                    }
                                }
                            } else {
                                const imgIndex = currentPage;
                                const img = document.createElement('img');
                                img.src = images[imgIndex];
                                viewer.appendChild(img);
                            }

                          prevBtn.disabled = currentPage === 0;
                          nextBtn.disabled = (currentPage + 1) >= images.length;
                        }

                        prevBtn.addEventListener('click', () => {
                            if (currentPage > 0) {
                                if (currentPage != images.length-1) {
                                    currentPage-=2;
                                } else {
                                    currentPage--;  
                                }
                                updateViewer();
                            }
                        });

                        nextBtn.addEventListener('click', () => {
                            if ((currentPage + 1) < images.length) {
                                if (currentPage != 0) {
                                    currentPage+=2;
                                } else {  
                                    currentPage++;
                                }
                                updateViewer();
                            }
                        });

                        updateViewer();
                </script>
            </div>     
        </div>
    </body>

    <div id="footerload"></div>

</html>
