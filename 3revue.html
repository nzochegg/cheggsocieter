<!DOCTYPE html>
<html>
    <head>
        <title>nzochegg</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script> 
            $(function(){
                $("#sidebarload").load("sidebar.html"); 
                $("#headerload").load("header.html"); 
                $("#footerload").load("footer.html"); 
            });
        </script> 
    </head>

    <div id="headerload"></div>

    <body id="body">
        <div id="sidebar">
            <div id="sidebar_spec">
                <div id="lien_side">
                    <div id="sidebarload"></div>
                </div>
            </div>
            <div id=accueil>
                <div class="buttons">
                    <button id="prevBtn">←</button>
                    <button id="nextBtn">→</button>
                </div>

                <div class="viewer" id="imageViewer" style="display: flex; justify-content: 'center';">
                    <!-- Les images seront insérées ici dynamiquement -->
                </div>

                <script>
                        const images = [
                          'metachim3/1.png',
                          'metachim3/2.png',
                          'metachim3/3.png',
                          'metachim3/4.png',
                          'metachim3/5.png',
                          'metachim3/6.jpg',
                          'metachim3/7.png',
                          'metachim3/8.jpg',
                          'metachim3/9.png',
                          'metachim3/10.jpg',
                          'metachim3/11.png',
                          'metachim3/12.jpg',
                          'metachim3/13.png',
                          'metachim3/14.jpg',
                          'metachim3/15.png',
                          'metachim3/16.jpg',
                          'metachim3/17.jpg',
                          'metachim3/18.png',
                          'metachim3/19.png',
                          'metachim3/20.png',
                          'metachim3/21.png',
                          'metachim3/22.png',
                          'metachim3/23.png',
                          'metachim3/24.png',
                          'metachim3/25.png',
                          'metachim3/26.png',
                          'metachim3/27.png',
                          'metachim3/28.png',
                          'metachim3/29.png',
                          'metachim3/30.png',
                          'metachim3/31.png',
                          'metachim3/32.png',
                        ];

                        let currentPage = 0;
                        const viewer = document.getElementById('imageViewer');
                        const prevBtn = document.getElementById('prevBtn');
                        const nextBtn = document.getElementById('nextBtn');

                        function updateViewer() {
                            viewer.innerHTML = '';

                            if (currentPage != 0) {
                                for (let i = 0; i < 2; i++) {
                                    const imgIndex = currentPage + i;
                                    if (imgIndex < images.length) {
                                        const img = document.createElement('img');
                                        img.src = images[imgIndex];
                                        img.style.width = '750px';
                                        img.style.height = 'auto';
                                        viewer.appendChild(img);
                                    }
                                }
                            } else {
                                const imgIndex = currentPage;
                                const img = document.createElement('img');
                                img.src = images[imgIndex];
                                img.style.width = '750px';
                                img.style.height = 'auto';
                                viewer.appendChild(img);
                            }

                          prevBtn.disabled = currentPage === 0;
                          nextBtn.disabled = (currentPage + 1) >= images.length;
                        }

                        prevBtn.addEventListener('click', () => {
                            if (currentPage > 0) {
                                currentPage-=2;  
                                updateViewer();
                            }
                        });

                        nextBtn.addEventListener('click', () => {
                            if ((currentPage + 1) < images.length) {
                                if (currentPage != 0) {
                                    currentPage+=2;
                                } else {  
                                    currentPage++;
                                }
                                updateViewer();
                            }
                        });

                        updateViewer();
                </script>
            </div>     
        </div>
    </body>

    <div id="footerload"></div>

</html>
