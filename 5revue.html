<!DOCTYPE html>
<html>
    <head>
        <title>nzochegg</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script> 
            $(function(){
                $("#sidebarload").load("sidebar.html"); 
                $("#headerload").load("header.html"); 
                $("#footerload").load("footer.html"); 
            });
        </script> 
    </head>

    <div id="headerload"></div>

    <body id="body">
        <div id="sidebar">
            <div id="sidebar_spec">
                <div id="lien_side">
                    <div id="sidebarload"></div>
                </div>
            </div>
            <div id=accueil>
                <div class="buttons">
                    <button id="prevBtn">←</button>
                    <button id="nextBtn">→</button>
                </div>

                <div class="viewer" id="imageViewer" style="display: flex; justify-content: 'center';">
                    <!-- Les images seront insérées ici dynamiquement -->
                </div>

                <script>
                        const images = [
                          'metachim5/1.jpg',
                          'metachim5/2.png',
                          'metachim5/3.png',
                          'metachim5/4.jpg',
                          'metachim5/5.png',
                          'metachim5/6.png',
                          'metachim5/7.png',
                          'metachim5/8.png',
                          'metachim5/9.png',
                          'metachim5/10.png',
                          'metachim5/11.png',
                          'metachim5/12.png',
                          'metachim5/13.png',
                          'metachim5/14.png',
                          'metachim5/15.png',
                          'metachim5/16.png',
                          'metachim5/17.png',
                          'metachim5/18.png',
                          'metachim5/19.png',
                          'metachim5/20.png',
                          'metachim5/21.png',
                          'metachim5/22.png',
                          'metachim5/23.png',
                          'metachim5/24.png',
                          'metachim5/25.png',
                          'metachim5/26.png',
                          'metachim5/27.png',
                          'metachim5/28.png',
                          'metachim5/29.png',
                          'metachim5/30.png',
                          'metachim5/31.png',
                          'metachim5/32.png',
                        ];

                        let currentPage = 0;
                        const viewer = document.getElementById('imageViewer');
                        const prevBtn = document.getElementById('prevBtn');
                        const nextBtn = document.getElementById('nextBtn');

                        function updateViewer() {
                            viewer.innerHTML = '';

                            if (currentPage != 0) {
                                for (let i = 0; i < 2; i++) {
                                    const imgIndex = currentPage + i;
                                    if (imgIndex < images.length) {
                                        const img = document.createElement('img');
                                        img.src = images[imgIndex];
                                        img.style.width = '750px';
                                        img.style.height = 'auto';
                                        viewer.appendChild(img);
                                    }
                                }
                            } else {
                                const imgIndex = currentPage;
                                const img = document.createElement('img');
                                img.src = images[imgIndex];
                                img.style.width = '750px';
                                img.style.height = 'auto';
                                viewer.appendChild(img);
                            }

                          prevBtn.disabled = currentPage === 0;
                          nextBtn.disabled = (currentPage + 1) >= images.length;
                        }

                        prevBtn.addEventListener('click', () => {
                            if (currentPage > 0) {
                                currentPage-=2;  
                                updateViewer();
                            }
                        });

                        nextBtn.addEventListener('click', () => {
                            if ((currentPage + 1) < images.length) {
                                if (currentPage != 0) {
                                    currentPage+=2;
                                } else {  
                                    currentPage++;
                                }
                                updateViewer();
                            }
                        });

                        updateViewer();
                </script>
            </div>     
        </div>
    </body>

    <div id="footerload"></div>

</html>
